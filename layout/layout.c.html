<head>
  <title>TRPG Master version 3.0</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" media="all" rel="stylesheet" />
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/cerulean/bootstrap.min.css" media="all" rel="stylesheet" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<template name="notFound">
  404，找不到網址所請求的資源
</template>


<template name="loading">
  載入中...
</template>

<template name="layout">
  <div id="up_warpper">
    <div id="main">
      {{> yield}}
    </div>
    <aside id="panel" class="layout_pane">
      <div class="layout_warpper">
        <div class="layout_content">
          <header id="panel_user" class="navbar navbar-info text-center">
            {{> panel_user}}
          </header>
          <div>
            {{> panel_links}}
          </div>
          {{> panel_accordion}}
        </div>
        <div class="layout_handle">
          <div class="layout_toggler">
            <i class="fa"></i>
          </div>
        </div>
      </div>
    </aside>
  </div>
  <aside id="message" class="layout_pane">
    <div class="layout_warpper">
      <div class="layout_content">
        {{> message}}
      </div>
      <div class="layout_handle">
        <div class="layout_toggler">
          <i class="fa"></i>
        </div>
      </div>
    </div>
  </aside>
  <!-- copy right declare -->
  <footer style="display:none;"></footer>
</template>
