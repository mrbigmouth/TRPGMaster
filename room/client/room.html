<template name="panel_accordion_room">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title" data-toggle="collapse" aria-expanded="false">
        <a href="javascript:;">
          背景資料
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse" role="tabpanel">
      <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
        </ul>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title" data-toggle="collapse" aria-expanded="false">
        <a href="javascript:;">
          遊戲紀錄
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse" role="tabpanel">
      <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
          {{#each chapter}}
            <li>
              <a href="/room/{{../room._id}}/record/{{this._id}}">{{this.name}}</a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="room">
  room
</template>
